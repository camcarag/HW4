<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contacts</title>
</head>
<body>
<br>

Input: <br>
<input type = "text" placeholder="First Name" id="firstName"><br>
<input type = "text" placeholder="Last Name" id="lastName"><br>
<input type = "text" placeholder="Phone Number" id="phoneNumber"><br>
<input type = "text" placeholder="Email" id="email"><br>
<input type = "text" placeholder="University" id="university"><br>
<input type = "text" placeholder="Major" id="major"><br>

<button onclick="addContact()">Submit</button>
<button onclick="addRandom()">Random</button>

</body>

<script src="https://cdn.jsdelivr.net/npm/superagent"></script>
<script>
function addContact(){
   var firstName = document.getElementById('firstName').value;
   var lastName = document.getElementById('lastName').value;
   var phoneNumber = document.getElementById('phoneNumber').value;
   var email = document.getElementById('email').value;
   var university = document.getElementById('university').value;
   var major = document.getElementById('major').value;
   console.log(firstName);
   console.log(lastName);
   console.log(phoneNumber);
   console.log(email);
   console.log(university);
   console.log(major);

   var url = `http://localhost:3000/add?firstName=`+firstName+'&lastName='+lastName+'&phoneNumber='+phoneNumber+'&email='+email+'&university='+university+'&major='+major;
   
   console.log(url)

   superagent
       .get(url)
       .end(function(err,res){
           if (err) {
               console.log('err:',err);
           } else {
               console.log('response:',res.text);
           }
       });

}

function addRandom(){

    var url =`http://localhost:3000/random`;
    superagent.get(url)
    .end(function(err,res){
        if(err){
            console.log('err:',err);
        }
        else{
            console.log('response:', res.text);
        }
    });
}
